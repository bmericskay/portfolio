function get_colour( d ) {
        if( d === 44 ) {
            return [255,170,0]
        } else if ( d === 35) {
            return [217,25,255]
        } else if ( d === 49) {
            return [102, 204, 0]
		    } else if ( d === 37) {
            return [10, 255, 255]
		    } else if ( d === 53) {
            return [128, 128, 128]
        } else if ( d === 85) {
            return [0, 115, 230]
		    } else if ( d === 17) {
            return [255, 51, 51]
        } else { return [10, 255, 255] }
    }


//Create the deck.gl hexagon layer and style for the data

 intensity : 0.9
